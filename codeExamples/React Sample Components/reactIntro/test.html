<body>
  <div id="container"></div>
  <script type="text/babel">
    function Welcome(props) {
    return <h1>Hello, {props.name}</h1>;
  }
  
  class App extends React.Component {
    render(){
    return (
      <div>
        <Welcome name="Sara" />
        <Welcome name="Cahal" />
        <Welcome name="Edite" />
      </div>
    );
    }
  }
  
  ReactDOM.render(
    <App />,
    document.getElementById('container')
  );
  </script>
</body>
