<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Buttons</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="Buttons2.css"/>
        <style>
            #button2 {
                border: 0;
                /* line-height: 2.5; */
                padding: 10px 20px;
                font-size: 1em;
                color: #FFFFFF;
                border-radius: 10px;
                background-color: rgb(220, 0, 0);
            }
        </style>

    </head>

    <body>
        <form>
            <button type="button" class="withstyle" onclick="alertHello();">
                <img src="search.png" width="30" height="30"/>
                &nbsp; Click This
            </button>

            <input type="button" id="button2" onclick="alertHello();" value="Click This"/>
        </button>

    </form>

    <script>
        function alertHello() {
            alert('Hello');
        }
    </script>
</body>

</html>
