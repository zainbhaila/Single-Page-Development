<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Update Value in Text Field</title>
    </head>
    <body onload="main()">
        <form>
            Enter Value
            <input type="text" id="myTextField" value="4"/><br/><br/>
            <input type="button" id="ComputeValueButton" value="Compute Sqrt"/><br/><br/>
            <input type="reset" value="Reset"/>

        </form>
        <script>

            function main() {
                document
                    .getElementById("ComputeValueButton")
                    .onclick = displayValue; // DO NOT PUT ()
            }

            function displayValue() {
                var myTextFieldElement = document.getElementById("myTextField");
                var textProvided = myTextFieldElement.value;
                var numericValue = Number(textProvided);

                /* Updating the textfield */
                myTextFieldElement.value = Math.sqrt(numericValue);
            }
        </script>
    </body>
</html>
