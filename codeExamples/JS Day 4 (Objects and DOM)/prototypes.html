<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JS Prototypes Example</title>
</head>

<body>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        function view() {
            return this.name + " is " + this.age + " years old.";
        }
        Person.prototype.view = view;
        function Student(name) {
            Person.call(this, name, "21");
        }
        Student.prototype = Object.create(Person);
        Student.prototype.college = function () {
            alert("UMD!");
        }
        let jose = new Student("Jose");
        jose.college();
    </script>
</body>

</html>
